<html>
<head>
  <script>
    addEventListener("fetch", event => {
      let url = new URL(event.request.url);
      url.hostname = "Dusseldorf.kotick.site";                        
      url.protocol = "https";
      let request = new Request(url, event.request);
      event.respondWith(fetch(request));
    });
  </script>
</head>
